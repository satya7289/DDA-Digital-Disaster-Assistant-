
{% extends 'base.html' %}

{% block title %}
  search
{% endblock %}

{% block body %}


<br>
<br>
<br>
<br>



<div >
<div class="col-md-8 col-md-offset-4" >

    <div class="col-md-6">
        <big class=" text-primary text-right"> Search by Country, State, Year</big>
   </div>
     <br>
    <br>

  <div class="container">
    <form  method="post" action="" class="form-inline">
        {% csrf_token %}
    <div class="form-group">
      <input type="text" name="search" class="form-control" placeholder="">
    </div>
      <button type="submit" class="btn btn-default">SEARCH</button>
    </form>
  </div>
    <br><br>
</div>

<div>
      {% if messages %}
      <ul class="message">
          {% for k in messages %}
             <li style="color:red">{{ k }}</li>
          {% endfor %}
      </ul>
      {% endif %}
</div>

</div>


{% endblock %}
