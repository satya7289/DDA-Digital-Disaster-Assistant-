
{% extends 'base.html' %}


{% block title %} Home {% endblock %}

{% block body %}

<h1>WelCome to the Home Page</h1>


<div >

<div class="col-md-3 col-md-offset-3" >

  <div class="container">
    <form  method="post" action="{% url 'search' %}" class="form-inline">
        {% csrf_token %}
    <div class="form-group">
      <input type="text" name="search" class="form-control" placeholder="state">
    </div>
      <button type="submit" class="btn btn-default">SEARCH</button>
    </form>
  </div>
    <br><br>
</div>

<div>
      {% if messages %}
      <ul class="message">
          {% for k in messages %}
             <li style="color:red">{{ k }}</li>
          {% endfor %}
      </ul>
      {% endif %}
</div>

</div>

<hr>

<div >
<a href="{% url 'entry-create'%}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;ADD ENTRIES</span>
</a>

 <a href="{% url 'camp-create'%}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp;ADD CAMP</span>
</a>

</div>

<ul>
    <li><a href="{% url 'prepare' %}">prepare</a></li>
       <li><a href="{% url 'types' %}">types</a></li>
    <li><a href="{% url 'registration' %}">login</a></li>
</ul>



{% endblock %}
